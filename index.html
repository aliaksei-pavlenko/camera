<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <video id="asdf" playsInline autoplay controls muted></video>
    <script>
        window.navigator.mediaDevices.getUserMedia({video:true,facingMode:'environment'})
            .then(stream => {
                const videoPlayer = document.getElementById('asdf');
                videoPlayer.srcObject = stream;
            })
            .catch(err => {
                window.alert(err);
            })
    </script>
</body>
</html>
